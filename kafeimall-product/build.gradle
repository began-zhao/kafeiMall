/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'com.kafei.mall.java-conventions'
}

dependencies {
    implementation 'com.alibaba:fastjson:1.2.83'
    implementation 'cn.hutool:hutool-all:5.1.0'
    implementation 'com.google.guava:guava:30.0-jre'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.5.3'
    implementation 'com.alibaba:druid-spring-boot-starter:1.2.8'
    implementation project(':kaifeimall-common')
    implementation 'org.springframework.cloud:spring-cloud-starter-openfeign:3.0.3'
    implementation 'org.springframework.boot:spring-boot-starter-data-redis:2.5.3'
    implementation 'org.redisson:redisson:3.16.1'
    implementation 'org.springframework.boot:spring-boot-starter-cache:2.5.3'
    testImplementation 'junit:junit:4.13.2'
}

description = 'kafeimall-product'
