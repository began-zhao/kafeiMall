spring:
  cloud:
    nacos:
      discovery:
        server-addr: 1.12.65.107:8848
    gateway:
      routes:
        #匹配路由(精确路由放在高优先级)
        - id: product_route
          uri: lb://mall-product
          predicates:
            - Path=/api/product/**
          filters:
            - RewritePath=/api/?(?<segment>.*), /$\{segment}

        - id: admin_route
          uri: lb://renren-fast
          predicates:
            - Path=/api/**
          filters:
            - RewritePath=/api/?(?<segment>.*), /renren-fast/$\{segment}


    loadbalancer:
      cache:
        enabled: true




