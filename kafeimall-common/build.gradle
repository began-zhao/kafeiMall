/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'com.kafei.mall.java-conventions'
}

dependencies {
    implementation 'org.yaml:snakeyaml:1.28'
    implementation 'org.springframework.boot:spring-boot-starter:2.5.3'
    implementation 'org.mapstruct:mapstruct:1.5.2.Final'
    implementation 'org.projectlombok:lombok:1.18.20'
    implementation 'com.alibaba:fastjson:1.2.83'
    implementation 'cn.hutool:hutool-all:5.1.0'
    implementation 'com.google.guava:guava:30.0-jre'
    implementation 'com.baomidou:mybatis-plus-boot-starter:3.5.2'
    implementation 'org.springframework.boot:spring-boot-starter-validation:2.5.3'
    implementation 'mysql:mysql-connector-java:8.0.26'
    implementation 'com.alibaba.cloud:spring-cloud-starter-alibaba-nacos-discovery:2021.1'
    implementation 'org.springframework.cloud:spring-cloud-starter-openfeign:3.0.3'
    implementation 'org.springframework.cloud:spring-cloud-loadbalancer:3.0.3'
    implementation 'com.alibaba.cloud:spring-cloud-starter-alibaba-nacos-config:2021.1'
    implementation 'org.springframework.cloud:spring-cloud-starter-bootstrap:3.0.3'
    testImplementation 'junit:junit:3.8.1'
}

description = 'kaifeimall-common'
