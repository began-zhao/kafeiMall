plugins {
    id 'com.kafei.mall.java-conventions'
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter:2.5.3'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.5.3'
    implementation 'org.projectlombok:lombok:1.18.20'
    implementation 'com.alibaba:fastjson:1.2.83'
    implementation 'cn.hutool:hutool-all:5.1.0'
    implementation 'com.google.guava:guava:30.0-jre'
    implementation 'org.springframework.cloud:spring-cloud-starter-openfeign:3.0.3'
    testImplementation 'junit:junit:3.8.1'
}

description = 'kafeimall-ware'
